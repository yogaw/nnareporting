<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TemanBizz Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #0891b2;
            --color-primary-light: #e0f2fe;
            --color-on-track: #16a34a;
            --color-on-track-light: #dcfce7;
            --color-at-risk: #d97706;
            --color-at-risk-light: #fef3c7;
            --color-off-track: #dc2626;
            --color-off-track-light: #fee2e2;
            --color-text: #1e293b;
            --color-text-light: #64748b;
            --color-border: #e2e8f0;
            --color-background: #ffffff;
            --color-background-alt: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'IBM Plex Sans', sans-serif;
            color: var(--color-text);
            line-height: 1.5;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background-color: var(--color-background);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-on-track) 100%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .project-logo {
            width: 4rem;
            height: 4rem;
            object-fit: contain;
            margin: 0 auto 1rem;
            display: block;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.875rem;
            color: var(--color-text-light);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--color-text);
            font-size: 0.875rem;
        }

        .form-input {
            padding: 0.75rem 1rem;
            border: 2px solid var(--color-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background-color: var(--color-background);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
        }

        .login-button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 0.5rem;
        }

        .login-button:hover {
            background-color: #0e7490;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background-color: var(--color-text-light);
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: var(--color-off-track-light);
            color: var(--color-off-track);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            border-left: 4px solid var(--color-off-track);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-border);
        }

        .login-footer p {
            font-size: 0.75rem;
            color: var(--color-text-light);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/project-logo.png" alt="Project Logo" class="project-logo" onerror="this.style.display='none'">
            <h1 class="login-title">TemanBizz Dashboard</h1>
            <p class="login-subtitle">SFA-DMS Weekly Project Reports</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage">
                Username atau password salah. Silakan coba lagi.
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    required 
                    autocomplete="username"
                    placeholder="Masukkan username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    required 
                    autocomplete="current-password"
                    placeholder="Masukkan password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Masuk
            </button>
        </form>

        <div class="login-footer">
            <p>&copy; 2025 Teman Bisnis Digital. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Login credentials
        const VALID_CREDENTIALS = {
            username: 'NNA',
            password: 'SFADMS3.0'
        };

        // Check if user is already logged in
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            
            // Disable button during login attempt
            loginButton.disabled = true;
            loginButton.textContent = 'Memproses...';
            
            // Simulate login delay for better UX
            setTimeout(() => {
                if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                    // Successful login
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('loginTime', new Date().getTime());
                    sessionStorage.setItem('username', username);
                    
                    // Redirect to main page
                    window.location.href = 'index.html';
                } else {
                    // Failed login
                    errorMessage.classList.add('show');
                    
                    // Clear form
                    document.getElementById('password').value = '';
                    document.getElementById('username').focus();
                    
                    // Hide error message after 5 seconds
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 5000);
                }
                
                // Re-enable button
                loginButton.disabled = false;
                loginButton.textContent = 'Masuk';
            }, 1000);
        });

        // Hide error message when user starts typing
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });

        // Handle Enter key on form inputs
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
